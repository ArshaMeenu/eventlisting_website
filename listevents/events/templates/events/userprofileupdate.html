{% extends "events/base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}

<link rel="stylesheet" href="{% static 'events/css/style.css' %}">
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

{% block navbar %}
{% if request.user.is_authenticated %} 
  <ul>
    <li class="nav-item">
      <a href="{% url 'events:logout' %}" class="nav-link smoothScroll">Logout</a>
    </li>
  </ul>
  {% endif %}
  {% endblock %}
  <br>
  <div class="container profile-bg ">
    <div class="col-12" >
      <form method="post" enctype="multipart/form-data"> 
        {% csrf_token %} 
        {{ form|crispy }} 
        <br><br>
        <button type="submit" class="bg-success text-white" value="Update"> Update</button>

        <button type="submit" class="bg-warning" value="Update"> Cancel</button>

      </form>     
    </div>                                     
  </div>    
{% endblock %}
