{% extends "events/base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<br>
<style>
    .card-registration .select-input.form-control[readonly]:not([disabled]) {
  font-size: 1rem;
  line-height: 2.15;
  padding-left: .75em;
  padding-right: .75em;
}
.card-registration .select-arrow {
  top: 13px;
}
/* error message */
.help-block{
  list-style-type: none;
  color: rgb(247, 96, 96);
  font-size: 15px;
  margin: 0;
  padding: 0;
  font-weight: lighter;
}
.alert-block{
  list-style-type: none;
  color: rgb(247, 96, 96);
  font-size: 15px;
  margin: 0;
  padding: 0;
  font-weight: lighter;
}

</style>
{% block navbar2 %}
{% endblock %}
<section class="h-100 bg-dark">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col">
          <div class="card card-registration my-4">
            <div class="row g-0">
              <div class="col-xl-6 d-none d-xl-block">
                <img
                  src="{% static 'events/images/background/img4.webp' %}"
                  alt="Sample photo"
                  class="img-fluid"
                  style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem; height: 100%;"
                />
              </div>
              <div class="col-xl-6">
                <div class="card-body p-md-5 text-black">
                  <h3 class="mb-5 text-uppercase">User registration form</h3>
                  <form method="post" enctype='multipart/form-data'>
                    {% csrf_token %}
                    {{ form | crispy }}
                    <div>
                    <button type="submit" class="btn btn-warning btn-lg ms-2">Sign Up</button>
                   <br>
                    <a href="{% url 'events:login' %}" style="float:right">Already have an account? </a>
                    </div>
                </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>


  <!--  -->
{% endblock %}
